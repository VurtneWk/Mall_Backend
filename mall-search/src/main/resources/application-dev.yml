spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false
        server-addr: 127.0.0.1:8848
    # =========================== sentinel spring.cloud ===================================
    sentinel:
      transport:
        dashboard: 127.0.0.1:8333 # 控制台地址
        port: 8719 # 传输端口 （8719默认的）
  data:
    redis:
      host: 127.0.0.1
      port: 6379
  # 如果没有名字，nacos里看不到
  application:
    name: mall-search
  thymeleaf:
    cache: false

server:
  port: 5700

logging:
  level:
    com.vurtnewk.mall: debug
#============================ sentinel的统计信息配置 暴露endpoints ====================================
management:
  endpoints:
    web:
      exposure:
        include: "*"
#============================ 开启 feign 的 sentinel 功能 ====================================
feign:
  sentinel:
    enabled: true